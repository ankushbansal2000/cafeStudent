<div class="loginpage">
    <div class="loginimage">
      <img src="../../assets/mukandlogo.png" width="225px" height="140px">
    </div>
  
    <div class="loginform">
      <form >
        <div class="form-group">
          <label>Email ID</label>
          <input 
          type="email" class="form-control" [(ngModel)]="loginData.user_email" #email="ngModel" name="email"
             placeholder="Enter email" >

        </div>
        <div class="form-group">
          <label >Password</label>
          <input  type="password"  class="form-control" [(ngModel)]="loginData.user_pass" #password="ngModel" name="password"
            placeholder="Enter password" >

        
        </div>
        <div class="form-group">
          <div class="buttonWrap">
            <button class="btn btn-primary buttontagWrap" (click)="onLogin(loginData)">Login</button>
        </div>
      </div>
  
  
        <div class="form-group">
          <p class="createUserWrap" [routerLink]="['/registration']" >Create a new user</p>
        </div>
  
      </form>
  
    </div>
  </div>
