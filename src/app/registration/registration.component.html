<div class="mainWrap">
    <div class="container">
       
        <div class="mainDiv"> 

            <div class="rowWrap">
                <div class="labelWrap">
                    Name :
                </div>
                <div class="inputWrap">
                    <input type="text" [(ngModel)]="newRegistration.user_name" #user_name="ngModel" name="user_name" 
                    class="form-control">
                </div>
            </div>

            <div class="rowWrap">
                <div class="labelWrap">
                   Phone Number :
                </div>
                <div class="inputWrap">
                    <input type="number" [(ngModel)]="newRegistration.user_phno" #user_phno="ngModel" name="user_phno" class="form-control">
                </div>
            </div>

            <div class="rowWrap">
                <div class="labelWrap">
                   Email :
                </div>
                <div class="inputWrap">
                    <input type="text" [(ngModel)]="newRegistration.user_email" name="user_email" #user_email="ngModel" class="form-control">
                </div>
            </div>

            <div class="rowWrap">
                    <div class="labelWrap">
                       Password :
                    </div>
                    <div class="inputWrap">
                        <input type="text" [(ngModel)]="newRegistration.user_pass" name="user_pass" #user_pass="ngModel" class="form-control">
                    </div>
            </div>


            <div class="buttonWrap">
                <div class="buttonWrapMemory">
                <button class="btn btn-primary" (click)="onSubmit(newRegistration)">Save</button>
            </div>
            </div>
        </div>
    </div>
</div>
